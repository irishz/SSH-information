<ion-content id="bg" padding>
	<ion-grid style="height: 100%">
		<ion-row justify-content-center align-items-center style="height: 100%">	
			<ion-col id="col" col-10>
					<img id="logo" src="assets/imgs/ssh-logo.png" alt="ssh-logo">
				<ion-item>
					<ion-label color="primary" floating>Email Address</ion-label>
					<ion-input type="text" [(ngModel)]="user.email"></ion-input>
				</ion-item>
			
				<ion-item id="pass-form">
					<ion-label color="primary" floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]="user.password"></ion-input>
				</ion-item>
				
				<button id="btnGroup" ion-button color="primary" (click)="login(user)"outline round>Login</button>
				<button id="btnGroup" ion-button color="danger" (click)="register()" outline round>Sign Up</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
