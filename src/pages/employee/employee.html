<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="contacts"></ion-icon> New Employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="detail(item)" id="avatar" *ngFor="let item of items | async">
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2><b>{{item.name}}</b></h2>
      <h3><b>Position:</b> {{item.position}}</h3>
      <h3><b>Department:</b> {{item.department}}</h3>
      <ion-note item-end>{{item.startdate}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
