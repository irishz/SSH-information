      <ion-item>
        <ion-label stacked>Email Address</ion-label>
        <ion-input type="text" [formControl]="formgroup.controls['email']" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <div padding>
        <p id="err-msg" *ngIf="email.hasError('required') && email.touched">*Email is required</p>
        <p id="err-msg" *ngIf="formgroup.controls['email'].errors && formgroup.controls['email'].dirty">*Please use suksawat hospital email(example@suksawathospital.com)</p>
      </div>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [formControl]="formgroup.controls['password']" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div padding>
        <p id="err-msg" *ngIf="password.hasError('required') && password.touched">*Password is required</p>
        <p id="err-msg" *ngIf="formgroup.controls['password'].errors && formgroup.controls['password'].dirty">*Password must be at least 6 characters</p>
      </div>

    </ion-list>

    <button ion-button full color="primary" [disabled]="!formgroup.valid" (click)="register(user)">
      <ion-icon name="person-add"></ion-icon> Register</button>
