<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doctor Information</ion-title>
  </ion-navbar>

</ion-header>

<!-- Menu Content -->
<ion-menu type="overlay" [content]="mycontent">
  <ion-header>
    <ion-navbar>
      <ion-title>Data List</ion-title>
    </ion-navbar>
  </ion-header>

  <!-- data list -->
  <ion-content>

    <ion-list>
        <!-- Insert type 2 -->
        <ion-list-header>
            <h2>Type2</h2>
        </ion-list-header>
        <ion-item *ngFor="let item of items | async">{{item.title}}</ion-item>
      </ion-list>

      <ion-list>
          <!-- Insert type 3 -->
          <ion-list-header>
              <h2>Type3</h2>
          </ion-list-header>
          <ion-item *ngFor="let item of items | async">{{item.title}}</ion-item>
        </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #mycontent swipeBackEnabled="false"></ion-nav>

<ion-content padding>

</ion-content>
