<ion-header>
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{image}}">
        </ion-avatar>
        <h2>{{name}}</h2>
        <p>{{position}}</p>
        <p>{{department}}</p>
        <p>{{startdate}}</p>
      </ion-item>
  </ion-list>
</ion-content>
