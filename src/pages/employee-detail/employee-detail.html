<ion-header>
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar id="avatar">
        <img src="{{image}}" style="width: 150px;height: 150px;">
      </ion-avatar>
    </ion-item>
  </ion-list>

  <h2 style="text-align: center">{{name}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Position:</p>
      </ion-col>
      <ion-col>
        <p>{{position}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Department:</p>
      </ion-col>
      <ion-col>
        <p>{{department}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Start Date:</p>
      </ion-col>
      <ion-col>
        <p>{{startdate}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
