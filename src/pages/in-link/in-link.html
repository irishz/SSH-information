<ion-header>

  <ion-navbar>
    <ion-title>Link ข้อมูลภายใน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- MA link -->
  <ion-list-header>Maintanence Link
    <ion-icon name="hammer"></ion-icon>
  </ion-list-header>
  <ion-list *ngFor="let maLink of maLinks | async">
    <a ion-item href="{{maLink.url}}" text-wrap>
      <u>{{maLink.title}}</u>
    </a>
  </ion-list>

  <!-- SMC Link -->
  <ion-list-header>SMC Link(ศูนย์คุณภาพ)</ion-list-header>
  <ion-list *ngFor="let smcLink of smcLinks | async">
    <a ion-item href="{{smcLink.url}}" text-wrap>
      <u>{{smcLink.title}}</u>
    </a>
  </ion-list>
</ion-content>
