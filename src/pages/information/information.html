<ion-header>

  <ion-navbar>
    <ion-title>Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="goHistory()">
      <p>ประวัติโรงพยาบาลสุขสวัสดิ์</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button> 
    <button ion-item (click)="goMotto()">
      <p>Motto 6 ข้อ</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button>
    <button ion-item>
      <p>กฎระเบียบของโรงพยาบาล</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button>
    <button ion-item>
      <p>สวัสดิการพนักงาน</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button>
    <button ion-item>
      <p>คู่มือ iMed สำหรับแพทย์</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button>
    <button ion-item>
      <p>รวม Link</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
